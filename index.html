<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cammy the DJ:-Jukebox</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 20px; 
        }
        h1 { text-align: center; }
        #songList { 
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }
        button { 
            margin: 5px; 
            padding: 10px; 
            font-size: 16px; 
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #currentSong { 
            font-weight: bold; 
            margin-top: 20px; 
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        #controls { 
            text-align: center; 
            margin-top: 20px; 
        }
        #controls button {
            background-color: #4CAF50;
            color: white;
            margin: 0 5px;
        }
        #controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #shuffleButton {
            background-color: #2196F3 !important;
        }
    </style>
</head>
<body>
    <h1>Jukebox</h1>
    <div id="currentSong">No song playing</div>
    <div id="songList"></div>
    <div id="controls">
        <button id="playButton" disabled>Play</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="autoPlayButton" disabled>Auto Play</button>
        <button id="shuffleButton">Shuffle</button>
    </div>

    <script>
        const songList = document.getElementById('songList');
        const currentSongDisplay = document.getElementById('currentSong');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const autoPlayButton = document.getElementById('autoPlayButton');
        const shuffleButton = document.getElementById('shuffleButton');

        let songs = [];
        let currentAudio = null;
        let currentSongIndex = 0;
        let isShuffleMode = false;
        let shuffledIndices = [];
        const repoUrl = 'https://api.github.com/repos/1026Cammy/Cammy/contents/';

        // Fetch MP3 files from GitHub repository
        fetch(repoUrl)
            .then(response => response.json())
            .then(files => {
                const mp3Files = files.filter(file => 
                    file.name.toLowerCase().endsWith('.mp3') && file.type === 'file'
                );
                
                songs = mp3Files.map(file => ({
                    title: file.name.replace('.mp3', '').replace(/_/g, ' '),
                    url: file.download_url
                }));

                renderSongList();
            })
            .catch(error => {
                console.error('Error fetching songs:', error);
                songList.innerHTML = '<p>Error loading songs. Please try again later.</p>';
            });

        function createShuffledIndices() {
            shuffledIndices = Array.from({length: songs.length}, (_, i) => i);
            for (let i = shuffledIndices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledIndices[i], shuffledIndices[j]] = [shuffledIndices[j], shuffledIndices[i]];
            }
        }

        shuffleButton.onclick = () => {
            isShuffleMode = !isShuffleMode;
            shuffleButton.style.backgroundColor = isShuffleMode ? '#ff4081' : '#2196F3';
            if (isShuffleMode) {
                createShuffledIndices();
            }
        };

        function renderSongList() {
            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const button = document.createElement('button');
                button.innerText = `Song ${index + 1} - ${song.title}`;
                button.onclick = () => {
                    selectSong(index);
                    currentAudio.play();
                };
                songList.appendChild(button);
            });
        }

        function selectSong(index) {
            if (currentAudio) {
                currentAudio.pause();
            }

            currentSongIndex = index;
            const selectedSong = songs[index];
            currentAudio = new Audio(selectedSong.url);
            currentAudio.onended = () => playNextSong();
            currentSongDisplay.innerText = `Playing: Song ${index + 1} - ${selectedSong.title}`;

            playButton.disabled = false;
            pauseButton.disabled = false;
            stopButton.disabled = false;
            autoPlayButton.disabled = false;
        }

        function playNextSong() {
            if (isShuffleMode) {
                const currentShuffleIndex = shuffledIndices.indexOf(currentSongIndex);
                const nextShuffleIndex = (currentShuffleIndex + 1) % songs.length;
                selectSong(shuffledIndices[nextShuffleIndex]);
            } else {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                selectSong(currentSongIndex);
            }
            if (currentAudio) {
                currentAudio.play();
            }
        }

        playButton.onclick = () => {
            if (currentAudio) {
                currentAudio.play();
            }
        };

        pauseButton.onclick = () => {
            if (currentAudio) {
                currentAudio.pause();
            }
        };

        stopButton.onclick = () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                resetControls();
            }
        };

        autoPlayButton.onclick = () => {
            playNextSong();
        };

        function resetControls() {
            currentSongDisplay.innerText = "No song playing";
            playButton.disabled = true;
            pauseButton.disabled = true;
            stopButton.disabled = true;
            autoPlayButton.disabled = true;
        }
    </script>
</body>
</html>
